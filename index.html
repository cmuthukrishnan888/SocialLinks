<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social-Links</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
  </head>
  <body>
    <div class="container">
        <div class="social-link-card">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
            <div class="info">
                <h1>Jessica Randall</h1>
                <p>London, United Kingdom</p>
                <p>"Front-end developer and avid reader."</p>
            </div>
            <div class="social-links">
                <button><a href="#">GitHub</a></button>
                <button><a href="#">Frontend Mentor</a></button>
                <button><a href="#">LinkedIn</a></button>
                <button><a href="#">Twitter</a></button>
                <button><a href="#">Instagram</a></button>
            </div>
        </div>
    </div>
  </body>
</html>
